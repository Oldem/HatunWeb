<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Social-bar</title>
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  

  <!-- Navigation Bar -->
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">Diego</label>
    <ul>
      <li><a class="active" href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </nav>
<!-- Carousel --> 
<div class="container-fluid" style="max-width: 960px;">
  
  <div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../social-bar-gh-pages/assets/1111.jpg" alt="Los Angeles" width="1100" height="80vh">
        <div class="carousel-caption">
          <h3>Foto 1</h3>
          <p>We had such a great time in LA!</p>
        </div>   
      </div>
      <div class="carousel-item">
        <img src="../social-bar-gh-pages/assets/2222.jpg" alt="Chicago" width="1100" height="80vh">
        <div class="carousel-caption">
          <h3>Foto 2</h3>
          <p>Thank you, Chicago!</p>
        </div>   
      </div>
      <div class="carousel-item">
        <img src="../social-bar-gh-pages/assets/3333.jpg" alt="New York" width="1100" height="80vh">
        <div class="carousel-caption">
          <h3>Foto 3</h3>
          <p>We love the Big Apple!</p>
        </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</div>

<div style="margin: 10px 10px;">
  <h1 style="text-align: center;">Titulo 1</h1>

  <p>
    Parraslkdjaklsjd aknsd kasdjaksd naskljd aksf aksdn
  </p>
</div>


  <!-- Barra Social -->
  <div class="social-bar">
    <a href="https://www.facebook.com/" class="icon icon-facebook" target="_blank"></a>
    <a href="https://twitter.com/" class="icon icon-twitter" target="_blank"></a>
    <a href="https://www.youtube.com/c/" class="icon icon-youtube" target="_blank"></a>
    <a href="https://www.instagram.com/" class="icon icon-instagram" target="_blank"></a>
  </div>

</html>
